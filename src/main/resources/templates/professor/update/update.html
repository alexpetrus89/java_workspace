<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Uni Journey</title>
    <link rel="stylesheet" type="text/css" href="/static/css/update.css"> <!-- Assicurati che il file esista -->
</head>

<body>

    <div class="container">
        <h1>Update Professor Information</h1>

        <form action="#" th:action="@{/api/v1/professor/update}" th:object="${professor}" method="post">
            <input type="hidden" name="_method" value="PUT" />

            <label for="uniqueCode">Unique Code:</label>
            <input type="text" th:field="*{uniqueCode}" title="Enter unique code" placeholder="Your unique code" required />

            <label for="fiscalCode">Fiscal Code:</label>
            <input type="text" th:field="*{fiscalCode}" title="Enter fiscal code" placeholder="Your fiscal code" required />

            <label for="fullname">Name:</label>
            <input type="text" th:field="*{fullname}" title="Enter name" placeholder="Your name" required />

            <label for="username">Email:</label>
            <input type="email" th:field="*{username}" title="Enter email" placeholder="Your email" required />

            <div class="form-actions">
                <input type="submit" value="Update" class="btn primary-btn" />
                <input type="reset" value="Reset" class="btn secondary-btn" />
            </div>
        </form>

        <div class="form-actions">
            <a th:href="@{/user_admin/admin-home}" class="home-link">Back to Home</a>
        </div>

</body>
</html>
