<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="https://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Uni Journey</title>
    <link rel="stylesheet" type="text/css" href="/static/css/read-student.css">
</head>
<body>

    <div class="error-message" th:if="${error}">
        Unable to read student information. Please check your input.
    </div>

    <h1 class="main-title">Student Information</h1>

    <div class="form-container">
        <h2>Search by Registration Number</h2>
        <form th:action="@{/api/v1/student/read/register}" method="get">
            <input type="text" name="register" placeholder="Enter student registration number" required />
            <button type="submit">Search</button>
            <input type="reset" value="Reset" />
        </form>
    </div>

    <div class="form-container">
        <h2>Search by Student Name</h2>
        <form th:action="@{/api/v1/student/read/name}" method="get">
            <input type="text" name="name" placeholder="Enter student name" required />
            <button type="submit">Search</button>
            <input type="reset" value="Reset" />
        </form>
    </div>

    <!-- Link Back to Menu, centrato sotto i form -->
    <div class="form-actions">
        <a th:href="@{/student/student-menu}" class="home-link">Back to Menu</a>
    </div>

</body>
</html>
