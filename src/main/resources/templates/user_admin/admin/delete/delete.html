<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Uni Journey</title>
    <link rel="stylesheet" type="text/css" href="/static/css/delete-user.css"> <!-- Make sure the CSS path is correct -->
</head>
<body>
    <header class="main-header">
        <h1>UNI JOURNEY</h1>
    </header>

    <div class="form-container">
        <h1>Delete user</h1>
        <form action="#" th:action="@{/api/v1/user/delete}" method="post" sec:authorize="hasRole('ADMIN')">
            <input type="hidden" name="_method" value="DELETE" />
            <input type="hidden" name="_csrf" th:value="${_csrf.token}">

            <div class="form-group">
                <label for="id">User ID:</label>
                <input type="text" name="id" placeholder="Enter user ID" required />
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Delete</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
        </form>

        <div class="back-link">
            <a th:href="@{/user_admin/admin/admin-menu}">Back to Menu</a>
        </div>
    </div>
</body>
</html>
