<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="https://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Uni Journey</title>
    <link rel="stylesheet" type="text/css" href="/static/css/professor-home.css">
</head>
<body>
    <h1>Welcome <span sec:authentication="name"></span>!</h1>

    <div class="card-container">

        <div class="card">
            <h2>Courses</h2>
            <p>My <a th:href="@{/api/v1/course/view/professor}">courses</a></p>
        </div>

        <div class="card">
            <h2>Appeals</h2>
            <p>Click <a th:href="@{/user_professor/examinations/examination_appeal/examination-appeal-menu}">here</a> to manage examination appeals</p>
        </div>

        <div class="card">
            <h2>Information</h2>
            <p>Click <a th:href="@{/api/v1/user/update/professor}">here</a> to update your personal data</p>
        </div>

        <div class="card logout-card">
            <h2>Logout</h2>
            <p>Click <a th:href="@{/logout}">here</a> to log out</p>
        </div>

    </div>

    <div class="form-actions">
        <a href="/" class="home-link">Home</a>
    </div>

</body>
</html>
