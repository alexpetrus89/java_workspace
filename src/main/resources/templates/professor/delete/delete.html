<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<meta charset="utf-8" name="viewport"
    content="width=device-width, initial-scale=1">
<head>
    <title>Delete Professor</title>
</head>
<body>
    <h1>Delete Professor by Unique Code</h1>
    <form th:action="@{/api/v1/professor/delete/uniquecode}" method="post">
        <input type="hidden" name="_method" value="DELETE" />
        <input type="number" name="uniqueCode" placeholder="Enter professor Unique Code" />
        <button type="submit">Delete</button>
        <input type="reset" value="Reset" />
    </form>
    <br>
    <a href="#" th:href="@{/professor/professor-menu}">Back to Menu</a>
</body>
