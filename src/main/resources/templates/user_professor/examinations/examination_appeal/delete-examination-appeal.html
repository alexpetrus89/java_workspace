<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
<head>
    <title>University Management Application</title>
    <link rel="stylesheet" type="text/css" href="/static/css/delete-examination-appeal.css"> <!-- Assicurati che il percorso del CSS sia corretto -->
</head>
<body>
    <header class="main-header">
        <h1>UNI JOURNEY - Delete appeal</h1>
    </header>
    <div class="form-container">
        <h1>Delete existing appeal</h1>
        <form action="#" th:action="@{/api/v1/examination-appeal/delete}" method="post">
            <input type="hidden" name="_method" value="DELETE" />

            <div class="form-group">
                <label for="course">Course:</label>
                <input type="text" name="course" title="Enter course name" placeholder="Course name" required />
            </div>

            <div class="form-group">
                <label for="degreeCourse">Degree Course:</label>
                <input type="text" name="degreeCourse" title="Enter degree course name" placeholder="Degree course name" required />
            </div>

            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" name="date" title="Enter exam date" placeholder="Appeal date" required />
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
        </form>

        <div class="back-link">
            <a th:href="@{/user_professor/examinations/examination_appeal/examination-appeal-menu}">Back to menu</a>
        </div>

</body>
</html>
