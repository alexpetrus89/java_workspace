<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="https://www.thymeleaf.org"
        xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
<head>
    <title>Result</title>
    <link rel="stylesheet" type="text/css" href="/static/css/study-plan-list.css">
</head>
<body>
    <h1>Study Plan</h1>
    <table>
        <tr>
            <th>Degree Course</th>
            <th>courses</th>
        </tr>
        <tr th:each="course : ${courses}">
            <td th:text="${course.degreeCourse.name}">degree course</td>
            <td th:text="${course.name}">course name</td>
            <td th:text="${course.cfu}">course cfu</td>
        </tr>
    </table>
    </h1>
    <h1>Modify your study plan</h1>
    <p>Click <a th:href="@{/study_plan/study_plan_modify}">&nbsp;here&nbsp;</a> for change courses</p>
    <br>
    <a href="#" th:href="@{/user_student/student-home}">Back to Menu</a>
</body>
</html>
