<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1.0">
    <title>Uni Journey</title>
</head>
<body>
    <div th:if="${course}">
        <p th:text="'COURSE FOUND:'"></p>
        <p th:text="'name: ' + ${course.name}"></p>
        <p th:text="'type: ' + ${course.type.name()}"></p>
        <p th:text="'professor: ' + ${course.professor?.fullname}"></p>
        <p th:text="'degree course: ' + ${course.degreeCourse.name}"></p>
    </div>
    <div th:if="${errorMessage}">
        <p th:text="${errorMessage}"></p>
    </div>
    <br>
    <a href="#" th:href="@{/course/read/read}">Read Again</a>
    <br>
    <a href="#" th:href="@{/course/course-menu}">Back to Menu</a>
</body>
</html>
