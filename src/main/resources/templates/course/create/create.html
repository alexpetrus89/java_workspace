<!DOCTYPE html>
<html lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
<head>
    <title>Create new Course</title>
</head>

<body>
    <h1>Create new Course</h1>
    <form action="#" th:action="@{/api/v1/course/create}"
        th:object="${course}" method="post">

        <label for="name">Name:</label>
        <input type="text" name="name" title="Enter course name"
            placeholder="course name"></p>

        <label for="type">Type:</label>
        <select id="type-select" name="type" title="Select course type">
            <option th:each="type : ${T(com.alex.universitymanagementsystem.enum_type.CourseType).values()}" th:value="${type}" th:text="${type.name()}"></option>
        </select></p>

        <label for="dob">Cfu:</label>
        <input type="number" name="cfu" title="Enter credits"
            placeholder="credits"></p>

        <label for="uniqueCode">Assign professor by Unique code:</label>
        <input type="text" name="uniqueCode" title="Enter unique code"
            placeholder="Professor unique code"></p>

        <label for="degreeCourse">Degree Course:</label>
        <input type="text" name="degreeCourseName" title="Enter degree course"
            placeholder="Your degree course"></p>

        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
    <a href="#" th:href="@{/course/course-menu}">Back to Menu</a>
</body>
