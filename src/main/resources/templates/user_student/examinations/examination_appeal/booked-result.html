<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1.0">
    <title>Uni Journey</title>
    <link rel="stylesheet" href="/static/css/booked-result.css">
</head>
<body>
    <div class="container">
        <h1 class="titolo">Dettagli Appello d'Esame</h1>

        <div class="messaggio-errore" th:if="${errorMessage}">
            <p th:text="${errorMessage}"></p>
        </div>

        <div class="appello" th:if="${examinationAppeal}">
            <p><strong>Corso di Laurea:</strong> <span th:text="${examinationAppeal.degreeCourse}"></span></p>
            <p><strong>Corso:</strong> <span th:text="${examinationAppeal.course.name}"></span></p>
            <p><strong>Descrizione:</strong> <span th:text="${examinationAppeal.description}"></span></p>
            <p><strong>Data:</strong> <span th:text="${examinationAppeal.date}"></span></p>
        </div>

        <div class="azione">
            <a href="#" th:href="@{/user_student/examinations/examination-menu}" class="btn">Torna al Menu</a>
        </div>
    </div>
</body>
</html>
