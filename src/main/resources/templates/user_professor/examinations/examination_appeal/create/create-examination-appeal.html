<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Uni Journey</title>
    <link rel="stylesheet" type="text/css" href="/static/css/create-examination-appeal.css">
    <script src="/static/js/ums-create-examination-appeal.js" defer></script>
</head>
<body>
    <header class="main-header">
        <h1>Make new appeal</h1>
    </header>

    <main class="form-container">
        <form action="#" th:action="@{/api/v1/examination-appeal/create}" method="post" class="appeal-form">

            <div class="form-group">
                <label for="courseName">Select course</label>
                <select name="courseName" id="courseName" placeholder="courses" required>
                    <option value="" disabled selected>courses</option>
                    <option th:each="course : ${courses}"
                            th:value="${course.name}"
                            th:data-degree="${course.degreeCourse.name}"
                            th:data-cfu="${course.cfu}"
                            th:text="${course.name + ' - ' + course.degreeCourse.name}">Course</option>
                </select>

                <input type="hidden" id="degreeCourseName" name="degreeCourseName">

                <input type="hidden" id="courseCfu" name="courseCfu">
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" name="description" placeholder="enter description" required>
            </div>

            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
        </form>

        <div class="back-link">
            <a th:href="@{/user_professor/examinations/examination_appeal/examination-appeal-menu}">Back to menu</a>
        </div>
    </main>
</body>
</html>
