<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Uni Journey</title>
    <link rel="stylesheet" type="text/css" href="/static/css/examination-delete.css"> <!-- Assicurati che il percorso del CSS sia corretto -->
</head>
<body>

    <header class="main-header">
        <h1>UNI JOURNEY - Delete Student Examination</h1>
    </header>

    <div class="form-container">
        <h1>Delete Examination by Registration Number and Course</h1>

        <form th:action="@{/api/v1/examination/delete}" method="post">

            <input type="hidden" name="_method" value="DELETE" />

            <div class="form-group">
                <label for="register">Student Registration Number:</label>
                <input type="text" name="register" id="register" placeholder="Enter student registration number" title="Enter student registration number" required />
            </div>

            <div class="form-group">
                <label for="courseName">Course Name:</label>
                <input type="text" name="courseName" id="courseName" placeholder="Enter course name" title="Enter course name" required />
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Delete</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
        </form>

        <div class="back-link">
            <a th:href="@{/examination/examination-menu}" class="home-link">Back to Menu</a>
        </div>
    </div>

</body>
</html>
