<!DOCTYPE html>
<html lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
<head>
    <title>Create new Student</title>
</head>

<body>
    <h1>Create new Student</h1>
    <form action="#" th:action="@{/api/v1/student/create}"
        th:object="${student}" method="post">

        <label for="registration">Registration:</label>
        <input type="text" th:field="*{register}" title="Enter registration number"
            placeholder="enter six numbers"></p>

        <label for="name">Name:</label>
        <input type="text" th:field="*{fullname}" title="Enter name"
            placeholder="Your name"></p>

        <label for="email">Email:</label>
        <input type="text" th:field="*{username}" title="Enter email"
            placeholder="Your email"></p>

        <label for="dob">Date of Birth:</label>
        <input type="date" th:field="*{dob}" title="Enter date of birth"
            placeholder="Your date of birth"></p>

        <label for="degreeCourse">Degree Course:</label>
        <input type="text" th:field="*{degreeCourse}" title="Enter degree course"
            placeholder="Your degree course"></p>

        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
    <a href="#" th:href="@{/student/student-menu}">Back to Menu</a>
</body>
