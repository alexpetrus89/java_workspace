<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="https://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Uni Journey</title>
    <link rel="stylesheet" type="text/css" href="/static/css/examination-appeal-menu.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="/static/js/ums-notify.js"></script>
</head>
<body>

    <h1>Appeal management menu</h1>

    <div class="card-container">

        <div class="card">
            <h2>Check</h2>
            <p>Click <a th:href="@{/api/v1/examination-appeal/view/professor}">here</a> to get a view of your appeals</p>
        </div>

        <div class="card">
            <h2>Make</h2>
            <p>Click <a th:href="@{/api/v1/examination-appeal/make}">here</a> to create a new appeal</p>
        </div>

        <div class="card">
            <h2>Delete</h2>
            <p>Click <a th:href="@{/api/v1/examination-appeal/delete}">here</a> to delete an appeal</p>
        </div>

    </div>

    <div class="form-actions">
        <a th:href="@{/user_professor/professor-home}" class="home-link">Back to Home</a>
    </div>

</body>
</html>
