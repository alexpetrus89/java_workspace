<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="https://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Uni Journey</title>
    <link rel="stylesheet" type="text/css" href="/static/css/read-professor.css">
</head>
<body>
    <div th:if="${professor}">
        <p th:text="'professor found:'"></p>
        <p th:text="'unique code: ' + ${professor.uniqueCode}"></p>
        <p th:text="'fiscal code: ' + ${professor.fiscalCode}"></p>
        <p th:text="'name: ' + ${professor.fullName}"></p>
        <p th:text="'email: ' + ${professor.username}"></p>
    </div>
    <div th:if="${message}">
        <p th:text="${message}"></p>
    </div>
    <br>
    <a href="#" th:href="@{/user_admin/professor/read/read}">Search another</a>
    </br>
    <a href="#" th:href="@{/user_admin/professor/professor-menu}">Back to menu</a>
</body>
</html>
