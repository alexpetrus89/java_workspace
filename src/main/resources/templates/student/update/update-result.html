<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <title>New update information</title>
</head>
<body>
	<h1>Result</h1>
    <p th:text="'register: ' + ${student.register.register}">
    <p th:text="'name: ' + ${student.fullname}">

    <a href="#" th:href="@{/student/student-menu}">Back to Menu</a>
