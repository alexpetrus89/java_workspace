<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Examination</title>
    <link rel="stylesheet" type="text/css" href="/static/css/examination-update.css">
</head>
<body>

    <div class="container">
        <h1>Update Examination Information</h1>

        <form action="#" th:action="@{/api/v1/examination/update}" method="post">

            <input type="hidden" name="_method" value="PUT" />

            <div class="form-group">
                <label for="old_register">Old Registration</label>
                <input type="text" name="old_register" id="old_register" placeholder="Enter old student registration number" title="Enter old student registration number" required />
            </div>

            <div class="form-group">
                <label for="old_course">Old Course</label>
                <input type="text" name="old_course" id="old_course" placeholder="Enter old course name" title="Enter old course name" required />
            </div>

            <div class="form-group">
                <label for="old_degree_course">Old Degree Course</label>
                <input type="text" name="old_degree_course" id="old_degree_course" placeholder="Enter old degree course name" title="Enter old degree course name" required />
            </div>

            <div class="form-group">
                <label for="new_register">New Registration</label>
                <input type="text" name="new_register" id="new_register" placeholder="Enter new student registration number" title="Enter new student registration number" required />
            </div>

            <div class="form-group">
                <label for="new_course">New Course</label>
                <input type="text" name="new_course" id="new_course" placeholder="Enter new course name" title="Enter new course name" required />
            </div>

            <div class="form-group">
                <label for="new_degree_course">New Degree Course</label>
                <input type="text" name="new_degree_course" id="new_degree_course" placeholder="Enter new degree course name" title="Enter new degree course name" required />
            </div>

            <div class="form-group">
                <label for="grade">Grade</label>
                <input type="text" name="grade" id="grade" placeholder="Enter grade" title="Enter grade" oninput="checkGrade()" required />
            </div>

            <div id="withHonors" class="form-group hidden">
                <label for="withHonors">With Honors</label>
                <input type="checkbox" name="withHonors" id="withHonors" value="false" onchange="this.value = this.checked ? 'true' : 'false'" />
                <label for="withHonors">Default value is false</label>
            </div>

            <div class="form-group">
                <label for="date">Date of Examination</label>
                <input type="date" name="date" id="date" placeholder="Select date of examination" title="Enter date of examination" required />
            </div>

            <div class="form-actions">
                <button type="submit" class="btn primary-btn">Update</button>
                <button type="reset" class="btn secondary-btn">Reset</button>
            </div>
        </form>

        <div class="form-actions">
            <a th:href="@{/examination/examination-menu}" class="home-link">Back to Menu</a>
        </div>
    </div>

    <script>
        function checkGrade() {
            var grade = document.getElementById("grade").value;
            if (grade == 30) {
                document.getElementById("withHonors").style.display = "block";
            } else {
                document.getElementById("withHonors").style.display = "none";
            }
        }
    </script>

</body>
</html>
