<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="https://www.thymeleaf.org"
        xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
<head>
    <title>Professors List of Degree Course</title>
    <link rel="stylesheet" type="text/css" href="/static/css/professor-list.css">
</head>
<body>
    <h1>Professors List</h1>
    <table>
        <tr>
            <th>Unique Code</th>
            <th>Name</th>
            <th>Email</th>
            <th>Course</th>
        </tr>
        <tr th:each="professor : ${professors}">
            <td th:text="${professor.uniqueCode.code}">Unique Code</td>
            <td th:text="${professor.fullname}">Nome</td>
            <td th:text="${professor.Username}">Email</td>
        </tr>
    </table>
    <br>
    <a href="#" th:href="@{/degree_course/degree-course-menu}">Back to Menu</a>
</body>
</html>
