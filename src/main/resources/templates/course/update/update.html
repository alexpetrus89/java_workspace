<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Uni Journey</title>
    <link rel="stylesheet" type="text/css" href="/static/css/course-update.css">
</head>
<body>
<div class="container">
    <h1>Update Course</h1>

    <form th:action="@{/courses/update}" th:object="${updateCourseDto}" method="post">

        <!-- Old Course Info -->
        <div class="form-group">
            <label for="oldName">Old Course Name</label>
            <input type="text" th:field="*{oldName}" id="oldName"/>
            <span th:if="${#fields.hasErrors('oldName')}" th:errors="*{oldName}" class="error"></span>
        </div>

        <div class="form-group">
            <label for="oldDegreeCourseName">Old Degree Course Name</label>
            <input type="text" th:field="*{oldDegreeCourseName}" id="oldDegreeCourseName"/>
            <span th:if="${#fields.hasErrors('oldDegreeCourseName')}" th:errors="*{oldDegreeCourseName}" class="error"></span>
        </div>

        <!-- New Course Info -->
        <div class="form-group">
            <label for="newName">New Course Name</label>
            <input type="text" th:field="*{newName}" id="newName"/>
            <span th:if="${#fields.hasErrors('newName')}" th:errors="*{newName}" class="error"></span>
        </div>

        <div class="form-group">
            <label for="newDegreeCourseName">New Degree Course Name</label>
            <input type="text" th:field="*{newDegreeCourseName}" id="newDegreeCourseName"/>
            <span th:if="${#fields.hasErrors('newDegreeCourseName')}" th:errors="*{newDegreeCourseName}" class="error"></span>
        </div>

        <div class="form-group">
            <label for="type">Course Type</label>
            <select th:field="*{type}" id="type">
                <option th:each="t : ${T(com.alex.universitymanagementsystem.enum_type.CourseType).values()}"
                        th:value="${t}"
                        th:text="${t}"></option>
            </select>
            <span th:if="${#fields.hasErrors('type')}" th:errors="*{type}" class="error"></span>
        </div>

        <div class="form-group">
            <label for="cfu">CFU</label>
            <input type="number" th:field="*{cfu}" id="cfu" min="1"/>
            <span th:if="${#fields.hasErrors('cfu')}" th:errors="*{cfu}" class="error"></span>
        </div>

        <div class="form-group">
            <label for="uniqueCode">Professor Unique Code</label>
            <input type="text" th:field="*{uniqueCode}" id="uniqueCode"/>
            <span th:if="${#fields.hasErrors('uniqueCode')}" th:errors="*{uniqueCode}" class="error"></span>
        </div>

        <button type="submit">Update Course</button>
    </form>
</div>
</body>
</html>
