<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="https://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Uni Journey</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/static/css/read-student.css">
    <script src="/static/js/register-validator.js" type="module"></script>
</head>
<body>

    <h1 class="main-title">Student information</h1>

    <div class="form-container">
        <h2>Search by registration number</h2>
        <form id="registerForm" th:action="@{/api/v1/student/read/register}" method="get">
            <input type="text" id="register" name="register" placeholder="Enter student registration number" required />
            <button type="submit">Search</button>
            <input type="reset" value="Reset" />
        </form>
    </div>

    <p id="registerError" class="error-message"></p>

    <div class="form-container">
        <h2>Search by student name</h2>
        <form th:action="@{/api/v1/student/read/name}" method="get">
            <input type="text" name="name" placeholder="Enter student name" required />
            <button type="submit">Search</button>
            <input type="reset" value="Reset" />
        </form>
    </div>

    <div class="form-actions">
        <a th:href="@{/user_admin/student/student-menu}" class="home-link">Back to Menu</a>
    </div>

</body>
</html>
