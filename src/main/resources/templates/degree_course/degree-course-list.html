<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="https://www.thymeleaf.org"
        xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
<head>
    <title>Degree Courses List</title>
    <link rel="stylesheet" type="text/css" href="/static/css/degree-course-list.css">
</head>
<body>
    <h1>Degree Courses List</h1>
    <table class ="table">
        <tr>
            <th>Name</th>
        </tr>
        <tr th:each="degreeCourse : ${degreeCourses}">
            <td th:text="${degreeCourse.name}"></td>
        </tr>
    </table>
    <br>
    <a href="#" th:href="@{/degree_course/degree-course-menu}">Back to Menu</a>
</body>
</html>
