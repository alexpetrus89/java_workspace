spring.application.name=university-management-system

server.port=8081
server.error.whitelabel.enabled=false
server.error.include-message=always
server.error.path=/exception/error

spring.main.allow-bean-definition-overriding=true
spring.web.resources.static-locations=classpath:/static/css/

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.enabled=true
spring.thymeleaf.mode=HTML

spring.datasource.url=jdbc:postgresql://localhost:5433/university
spring.datasource.username=postgres
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect.org=org.hibernate.dialect.PostgreSQL81DialectDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=<login user to smtp server>
spring.mail.password=<login password to smtp server>
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

logging.level.com.alex.universitymanagementsystem=TRACE
logging.level.org.springframework.security=TRACE
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.data=DEBUG
logging.level.org.springframework.http=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.thymeleaf=DEBUG
logging.level.org.springframework.web.socket=TRACE
logging.level.org.springframework.web.socket.config.annotation=TRACE
logging.level.org.springframework.web.socket.messaging=TRACE
logging.level.org.springframework.web.socket.client=TRACE
logging.level.org.springframework.web.socket.sockjs.support.SockJsHttpRequestHandler=TRACE
logging.level.org.springframework.web.socket.server=TRACE
logging.level.org.springframework.web.socket.server.support.DefaultHandshakeHandler=TRACE
logging.level.org.springframework.web.socket.server.endpoint.annotation=TRACE
logging.level.org.springframework.web.socket.server.endpoint=TRACE
logging.level.org.springframework.web.socket.server.endpoint.annotation.MessageMapping=TRACE
logging.level.org.springframework.web.socket.server.endpoint.annotation.SendTo=TRACE
logging.level.org.springframework.web.socket.server.endpoint.annotation.MessageMappingHandlerAdapter=TRACE
logging.level.org.springframework.web.socket.server.endpoint.annotation.MessageMappingHandlerMethodFactory=TRACE

logging.file.name=logs/ums.log
logging.file.path=./logs







