<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Uni Journey</title>
    <link rel="stylesheet" type="text/css" href="/static/css/update.css"> <!-- Aggiungi il CSS -->
</head>

<body>

    <div class="container">
        <h1>Update student information</h1>

        <form action="#" th:action="@{/api/v1/student/update}"
            th:object="${student}" method="post">

            <input type="hidden" name="_method" value="PUT" />

            <label for="id">Registration Number:</label>
            <input type="text" th:field="*{register}" title="Enter registration number" placeholder="Your registration number" required />

            <label for="name">Name:</label>
            <input type="text" th:field="*{fullname}" title="Enter name" placeholder="Your name" required />

            <label for="email">Email:</label>
            <input type="email" th:field="*{username}" title="Enter email" placeholder="Your email" required />

            <label for="dob">Date of Birth:</label>
            <input type="date" th:field="*{dob}" title="Enter date of birth" placeholder="Your date of birth" required />

            <label for="degreeCourse">Degree Course:</label>
            <input type="text" th:field="*{degreeCourse}" title="Enter degree course" placeholder="Your degree course" required />

            <div class="form-actions">
                <input type="submit" value="Update" class="btn primary-btn"/>
                <input type="reset" value="Reset" class="btn secondary-btn"/>
            </div>
        </form>

        <!-- Back to Menu Link -->
        <div class="form-actions">
            <a th:href="@{/student/student-menu}" class="home-link">Back to Menu</a>
        </div>
    </div>

</body>
</html>
