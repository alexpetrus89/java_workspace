<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="https://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Uni Journey</title>
    <link rel="stylesheet" type="text/css" href="/static/css/read-professor.css">
</head>
<body>

    <div class="error-message" th:if="${error}">
        Unable to read professor information. Please check your input.
    </div>

    <h1 class="main-title">Professor Information</h1>

    <div class="form-container">
        <h2>Search by Unique Code</h2>
        <form th:action="@{/api/v1/professor/read/uniquecode}" method="get">
            <input type="text" name="uniqueCode" placeholder="Enter professor Unique Code" required />
            <button type="submit">Search</button>
            <input type="reset" value="Reset" />
        </form>
    </div>

    <div class="form-container">
        <h2>Search by Professor Name</h2>
        <form th:action="@{/api/v1/professor/read/name}" method="get">
            <input type="text" name="name" placeholder="Enter professor name" required />
            <button type="submit">Search</button>
            <input type="reset" value="Reset" />
        </form>
    </div>

    <div class="form-actions">
        <a th:href="@{/professor/professor-menu}" class="home-link">Back to Menu</a>
    </div>

</body>
</html>
