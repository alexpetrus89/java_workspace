<!DOCTYPE html>
<html lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
<head>
    <title>University Management Application</title>
</head>

<body>
    <h1>Delete an existing exam session</h1>
    <form action="#" th:action="@{/api/v1/examination-appeal/delete}" method="post">
        <input type="hidden" name="_method" value="DELETE" />

        <label for="name">Course:</label>
        <input type="text" name="course" title="Enter course name"
            placeholder="course name"></p>

        <label for="degreeCourse">Degree Course:</label>
        <input type="text" name="degreeCourse" title="Enter degree course name"
            placeholder="degree course name"></p>

        <label for="date">Date:</label>
        <input type="date" name="date" title="Enter appeals date"
                placeholder="appeals date"></p>

        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
        <br>
        <a href="#" th:href="@{/user_professor/examinations/examination_appeal/examination-appeal-menu}">Back to menu</a>
</body>
