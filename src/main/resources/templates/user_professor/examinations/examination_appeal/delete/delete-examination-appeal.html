<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Uni Journey</title>
    <link rel="stylesheet" type="text/css" href="/static/css/delete-examination-appeal.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/ums-examination-appeals.js" type="module"></script>
</head>
</head>
<body>
    <header class="main-header">
        <h1>UNI JOURNEY - Delete appeal</h1>
    </header>
    <h1 th:text="${title}">Select examination appeal to delete</h1>
    <div class="form-container">
        <form action="#" th:action="@{/api/v1/examination-appeal/delete}" method="post">
            <input type="hidden" name="_method" value="DELETE" />

            <label for="appeal">Appeal to delete :</label>
            <select name="appeal" id="appeal">
                <option value="">Select appeal</option>
                <option th:each="appeal : ${deleteAppeal.appeals}"
                        th:value="${appeal.id}"
                        th:text="${appeal.course + ' - ' + appeal.degreeCourse + ' - ' appeal.date}">Appeal</option>
            </select>
            </p>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
        </form>

        <div class="back-link">
            <a th:href="@{/user_professor/examinations/examination_appeal/examination-appeal-menu}">Back to menu</a>
        </div>

</body>
</html>
