<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1.0">
    <title>Uni Journey</title>
    <link rel="stylesheet" type="text/css" href="/static/css/student-home.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script src="/static/js/ums-outcome-notification.js" type="module"></script>
</head>

<body>

    <h1>Welcome student <span sec:authentication="name"></span>!</h1>

    <div class="card-container">
        <div class="card">
            <h2>Study plan</h2>
            <p>Click <a th:href="@{/api/v1/study_plan/view}">here</a> to view your booklet</p>
        </div>

        <div class="card">
            <h2>Examinations</h2>
            <p>Click <a th:href="@{/user_student/examinations/examination-menu}">here</a> to view examinations</p>
        </div>

        <div class="card">
            <h2>Information</h2>
            <p>Click <a th:href="@{/api/v1/user/update/student}">here</a> to update your data</p>
        </div>

        <div class="card logout-card">
            <h2>Logout</h2>
            <p>Click <a th:href="@{/logout}">here</a> to log out</p>
        </div>
    </div>

    <div id="notifications">
    <h2>Notifications</h2>
        <table id="conversation" class="table table-striped">
            <thead>
                <tr>
                    <th>Message</th>
                </tr>
            </thead>
            <tbody id="notify"></tbody>
        </table>
    </div>

    <div class="form-actions">
        <a href="/" class="home-link">Home</a>
    </div>
</body>
</html>
