<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1.0">
    <title>Error - Transient Object Exception</title>
    <style>
        body { font-family: monospace; background: #f4f4f4; padding: 20px; }
        .container { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h1 { color: #b00020; }
        .section { margin-bottom: 15px; }
        .stacktrace { background: #272822; color: #f8f8f2; padding: 10px; border-radius: 6px; overflow-x: auto; white-space: pre; }
        .label { font-weight: bold; color: #333; }
    </style>
</head>
<body>
<div class="container">
    <h1>⚠️ Transient Object Exception</h1>

    <div class="section">
        <span class="label">Timestamp:</span>
        <span th:text="${timestamp}"></span>
    </div>

    <div class="section">
        <span class="label">Exception type:</span>
        <span th:text="${errorType}"></span>
    </div>

    <div class="section">
        <span class="label">Message:</span>
        <span th:text="${message}"></span>
    </div>

    <div class="section">
        <span class="label">Cause:</span>
        <span th:text="${cause}"></span>
    </div>

    <div class="section">
        <span class="label">Stack Trace:</span>
        <div class="stacktrace">
            <div th:each="trace : ${stackTrace}" th:text="${trace}"></div>
        </div>
    </div>

    <div class="section">
        <a th:href="@{/home" style="color: #007BFF; text-decoration: none;">⬅ Back to Home</a>
    </div>
</div>
</body>
</html>
