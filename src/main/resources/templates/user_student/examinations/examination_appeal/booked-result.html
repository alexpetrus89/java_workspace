<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1.0">
    <title>Uni Journey</title>
    <link rel="stylesheet" href="/static/css/booked-result.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Appeal reservation details</h1>

        <div class="error-message" th:if="${errorMessage}">
            <p th:text="${errorMessage}"></p>
        </div>

        <div class="appeal" th:if="${appeal}">
            <p><strong>Degree Course:</strong> <span th:text="${appeal.degreeCourse}"></span></p>
            <p><strong>Course:</strong> <span th:text="${appeal.course}"></span></p>
            <p><strong>Description:</strong> <span th:text="${appeal.description}"></span></p>
            <p><strong>Date:</strong> <span th:text="${appeal.date}"></span></p>
        </div>

        <div class="action">
            <a href="#" th:href="@{/user_student/examinations/examination-menu}" class="btn">Back to Menu</a>
        </div>
    </div>
</body>
</html>
