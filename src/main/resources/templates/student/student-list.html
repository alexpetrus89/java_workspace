<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="https://www.thymeleaf.org"
        xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
<head>
    <title>Students List</title>
    <link rel="stylesheet" type="text/css" href="/static/css/object-list.css">
</head>
<body>
    <h1>Students List</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Registration</th>
            <th>Email</th>
            <th>Degree Course</th>
        </tr>
        <tr th:each="student : ${students}">
            <td th:text="${student.name}">Nome</td>
            <td th:text="${student.register.register}">Register</td>
            <td th:text="${student.email}">Email</td>
            <td th:text="${student.degreeCourse.name}">Degree Course</td>
        </tr>
    </table>
    <br>
    <a href="#" th:href="@{/student/student-menu}">Back to Menu</a>
</body>
</html>
