<!DOCTYPE HTML>
<html lang="en"
    xmlns:th="https://www.thymeleaf.org"
    xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Uni Journey - Forgot Password</title>
    <link rel="stylesheet" type="text/css" href="/static/css/forgot-password.css">
</head>
<body>

    <h1>UNI JOURNEY - Forgot Password</h1>

    <p>Remembered your password? Click&nbsp;
        <a th:href="@{/login}">here</a>&nbsp\; to login.
    </p>

    <h2>Recover your account</h2>
    <form th:action="@{/forgot-password}" method="post">

        <label for="email">Email: </label>
        <input type="email" id="email" name="email"
            required title="Please enter your registered email"/><br/>

        <input type="submit" value="Send Reset Link"/>
        <input type="reset" value="Reset"/>
    </form>

    <div th:if="${message}" class="message-success">
        <p th:text="${message}"></p>
    </div>

    <div th:if="${error}" class="message-error">
        <p th:text="${error}"></p>
    </div>

    <br>
    <div class="form-actions">
        <a href="/" class="home-link">Home</a>
    </div>

</body>
</html>
