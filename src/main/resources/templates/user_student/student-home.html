<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="https://www.thymeleaf.org"
        xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
        <meta charset="utf-8" name="viewport"
        content="width=device-width, initial-scale=1">
<head>
    <title>University Management Application</title>
    <link rel="stylesheet" type="text/css" href="/static/css/student-home.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="/static/js/ums-notify.js"></script>
</head>
<body>
    <h1 th:inline="text">Welcome student
        <span th:remove="tag" sec:authentication="name">thymeleaf</span>!
    </h1>
    <h1>Study plan</h1>
    <p>Click <a th:href="@{/api/v1/study_plan/view}">&nbsp;here&nbsp;</a> for show booklet</p>
    <h1>Examinations</h1>
    <p>Click <a th:href="@{/user_student/examinations/examination-menu}">&nbsp;here&nbsp;</a> for show examinations</p>
    <h1>Update information</h1>
    <p>Click <a th:href="@{/api/v1/user/update/student}">&nbsp;here&nbsp;</a> for update information</p>
    <h1>Logout</h1>
    <p>Click <a th:href="@{/logout}">&nbsp;here&nbsp;</a> for log out</p>

    <div id="notifications">
        <h2>Notifications</h2>
        <div id="notification-list"></div>
    </div>

</html>
