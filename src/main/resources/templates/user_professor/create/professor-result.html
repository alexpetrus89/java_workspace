<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Uni Journey</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 60px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
        }

        p {
            font-size: 1rem;
            color: #333;
            margin: 10px 0;
        }

        a {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registration completed successfully</h1>
        <p th:text="'Unique Code: ' + ${professor.uniqueCode.code}"></p>
        <p th:text="'Fiscal Code: ' + ${professor.fiscalCode}"></p>
        <p th:text="'Name: ' + ${professor.fullname}"></p>
        <p th:text="'Email: ' + ${professor.username}"></p>
        <a href="#" th:href="@{/login}">Login</a>
    </div>
</body>
</html>
