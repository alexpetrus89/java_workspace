<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1.0">
    <title>Uni Journey</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/static/css/create-course-result.css">
</head>
<body>
	<h1>Result</h1>
    <p th:text="'course name: ' + ${course.name}">Course name</p>
    <p th:text="'course type: ' + ${course.type.name()}">Course type</p>
    <p th:text="'course cfu: ' + ${course.cfu}">Cfu</p>

    <h1>Course insert</h1>
    <br>
    <a href="/api/v1/course/create">Submit another course</a>
    <br>
    <a href="#" th:href="@{/course/course-menu}">Back to Menu</a>

</html>
