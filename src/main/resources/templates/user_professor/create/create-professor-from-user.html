<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Uni Journey</title>
    <link rel="stylesheet" href="/static/css/create-professor-from-user.css">
</head>
<body>
    <div class="container">
        <h1>Complete professor registration</h1>
        <form action="#" th:action="@{/api/v1/user/create-professor}" method="post">
            <label for="fiscalCode">Fiscal Code:</label>
            <input type="text" id="fiscalCode" name="fiscalCode" placeholder="Your fiscal code" title="Enter fiscal code" required>

            <div class="form-buttons">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
        <a class="back-link" href="#" th:href="@{/home}">Back to Menu</a>
    </div>
</body>
</html>
