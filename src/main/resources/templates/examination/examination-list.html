<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="https://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Examinations</title>
    <link rel="stylesheet" type="text/css" href="/static/css/examination-list.css"> <!-- Assicurati che il CSS esista -->
</head>
<body>

    <h1 class="main-title">Examinations List</h1>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Course</th>
                    <th>Registration</th>
                    <th>Student Name</th>
                    <th>Grade</th>
                    <th>Date</th>
                    <th>Degree Course</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="examination : ${examinations}">
                    <td th:text="${examination.course.name}">Course name</td>
                    <td th:text="${examination.student.register.register}">Student Register</td>
                    <td th:text="${examination.student.fullname}">Student Name</td>
                    <td>
                        <span th:text="${examination.grade}">Grade</span>
                        <span th:if="${examination.withHonors}"> with honors</span>
                    </td>
                    <td th:text="${examination.date}">Date</td>
                    <td th:text="${examination.course.degreeCourse.name}">Degree course name</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="form-actions">
        <a th:href="@{/examination/read/examination-student}" class="home-link">Search another</a>
    </div>

    <div class="form-actions">
        <a th:href="@{/examination/examination-menu}" class="home-link">Back to Menu</a>
    </div>

</body>
</html>
