<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="https://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Uni Journey - Students</title>
    <link rel="stylesheet" type="text/css" href="/static/css/students-details.css">
</head>
<body>

<div class="container">

    <h1>Students</h1>

    <!-- Tabella studenti -->
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Registration</th>
                    <th>Email</th>
                    <th>Degree Course</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student : ${students}">
                    <td th:text="${student.firstName} + ' ' + ${student.lastName}">Name</td>
                    <td th:text="${student.register}">Register</td>
                    <td th:text="${student.username}">Email</td>
                    <td th:text="${student.degreeCourse.name}">Degree Course</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Azioni -->
    <div class="actions">
        <a th:href="@{/user_admin/student/read/read}" class="btn">Search another</a>
        <a th:href="@{/user_admin/student/student-menu}" class="btn secondary">Back to Menu</a>
    </div>

</div>

</body>
</html>
