<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="https://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Uni Journey</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/static/css/calendar.css">
</head>
<body>
    <header class="main-header">
        <h1>Check appeals</h1>
    </header>

    <div class="table-container">
    <table>
        <thead>
            <tr>
                <th>Degree Course</th>
                <th>Course</th>
                <th>Description</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="appeal : ${appeals}">
                <td th:text="${appeal.degreeCourse}">Degree course</td>
                <td th:text="${appeal.course}">Course</td>
                <td th:text="${appeal.description}">Description</td>
                <td th:text="${appeal.date}">Date</td>
                <td>
                    <a th:href="@{/api/v1/examination-appeal/read/students-booked/{id}/{date}(id=${appeal.id}, date=${appeal.date.format(T(java.time.format.DateTimeFormatter).ofPattern('yyyy-MM-dd'))})}">
                        Show students booked
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    </div>

    <div class="form-actions">
        <a th:href="@{/user_professor/examinations/examination_appeal/examination-appeal-menu}" class="home-link">Back to menu</a>
    </div>
</body>
</html>
