<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="https://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Uni Journey</title>
    <link rel="stylesheet" type="text/css" href="/static/css/user-list.css">
</head>
<body>

    <h1>Users</h1>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Date of Birth</th>
                    <th>Fiscal Code</th>
                    <th>Street</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Zip</th>
                    <th>Phone</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.username}">Username</td>
                    <td th:text="${user.firstName}">First Name</td>
                    <td th:text="${user.lastName}">Last Name</td>
                    <td th:text="${user.dob}">Date of Birth</td>
                    <td th:text="${user.fiscalCode}">Fiscal Code</td>
                    <td th:text="${user.address.street}">Street</td>
                    <td th:text="${user.address.city}">City</td>
                    <td th:text="${user.address.state}">State</td>
                    <td th:text="${user.address.zipCode}">Zip</td>
                    <td th:text="${user.phone}">Phone</td>
                    <td th:text="${user.role}">Role</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="form-actions">
        <a th:href="@{/user_admin/user-menu}" class="home-link">Back to Menu</a>
    </div>

</body>
</html>
