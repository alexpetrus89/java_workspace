<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="https://www.thymeleaf.org"
        xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Uni Journey</title>
</head>
<body>
    <div th:if="${student}">
        <p th:text="'registration number: ' + ${student.register.register}"></p>
        <p th:text="'name: ' + ${student.fullname}"></p>
        <p th:text="'email: ' + ${student.username}"></p>
        <p th:text="'dob: ' + ${student.dob}"></p>
        <p th:text="'age: ' + ${student.age}"></p>
    </div>
    <div th:if="${errorMessage}">
        <p th:text="${errorMessage}"></p>
    </div>
    <br>
    <a href="#" th:href="@{/student/read/read}">Search another</a>
    <br>
    <a href="#" th:href="@{/student/student-menu}">Back to menu</a>
</body>
</html>
