<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="https://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Uni Journey</title>
    <link rel="stylesheet" type="text/css" href="/static/css/examination-course.css"> <!-- Aggiungi il CSS se necessario -->
</head>
<body>

    <div class="error-message" th:if="${error}">
        Unable to find exams for the given course. Please check your input.
    </div>

    <h1 class="main-title">Find Exams by Course</h1>

    <div class="form-container">
        <h2>Search by Course Name</h2>
        <form th:action="@{/api/v1/examination/course-name}" method="get">
            <input type="text" name="name" placeholder="Enter course name" required />
            <button type="submit">Search</button>
            <input type="reset" value="Reset" />
        </form>
    </div>

    <div class="form-actions">
        <a th:href="@{/examination/examination-menu}" class="home-link">Back to Menu</a>
    </div>

</body>
</html>
