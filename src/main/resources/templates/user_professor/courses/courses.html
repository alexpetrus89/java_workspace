<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="https://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Uni Journey</title>
    <link rel="stylesheet" type="text/css" href="/static/css/courses.css">
</head>
<body>
    <div class="container">
        <h1>Teachings</h1>
        <table class="styled-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Cfu</th>
                    <th>Degree Course</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="course : ${courses}">
                    <td th:text="${course.name}">Course name</td>
                    <td th:text="${course.type.name()}">Course type</td>
                    <td th:text="${course.cfu}">Cfu</td>
                    <td th:text="${course.degreeCourse.name}">Degree Course</td>
                </tr>
            </tbody>
        </table>
        <div class="form-actions">
            <a href="#" th:href="@{/user_professor/professor-home}" class="home-button">Back to Menu</a>
        </div>
    </div>
</body>
</html>
